<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StarMovies - The Cinephile Galaxy ✨</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="/assets/images/favicon/favicon.ico"
    />
    <link rel="stylesheet" href="./css/app.css" />
    <link rel="stylesheet" href="./swiper/swiper.css" />
    <script src="https://use.fontawesome.com/e2a1ad3188.js"></script>
    <script src="./swiper/swiper.js"></script>
    <script src="./js/app.js" type="module"></script>
  </head>
  <body>
    <!-- <div class="mainContainer"> -->
    <!-- header -->
    <header class="containerHeader">
      <div class="container">
        <div class="mainLogo">
          <a href="/">
            <div class="logoWrapper">
              <img
                src="./assets/images/logo_transparent.png"
                alt="logo-star-movies"
              />
            </div>
          </a>
        </div>
        <div class="nav_wrapper">
          <ul class="nav_ul">
            <li>
              <a class="navLink" href="/">Movies</a>
            </li>
            <li>
              <a class="navLink" href="/shows.html">TV Shows</a>
            </li>
            <!-- <li>
              <a class="navLink" href="/">Genres &dtrif;</a>
            </li> -->
          </ul>
        </div>
      </div>
    </header>
    <!-- end header -->

    <!-- content -->
    <!-- Now Playing Section -->
    <section class="now_playing">
      <h2>Now Playing</h2>
      <div class="swiper">
        <div class="swiper-wrapper"></div>
      </div>
    </section>

    <!-- Search Movies -->
    <section class="search">
      <div class="container">
        <div id="alert"></div>
        <form action="/search.html" class="search-form">
          <!-- movies radio box -->
          <div class="search-radio">
            <input type="radio" id="movie" name="type" value="movie" checked />
            <label for="movies">Movies</label>
            <input type="radio" id="tv" name="type" value="tv" />
            <label for="shows">TV Shows</label>
          </div>
          <div class="search-flex">
            <input
              type="text"
              name="search-term"
              id="search-term"
              placeholder="Search a movie..."
            />
            <button class="btn" type="submit">
              <i class="fa fa-search"></i>
            </button>
          </div>
        </form>
      </div>
    </section>

    <!-- Popular Movies -->
    <section class="container">
      <h2>Popular Movies</h2>
      <div id="popular-movies" class="grid"></div>
    </section>

    <!-- end content -->

    <!-- footer -->
    <footer>
      <section class="footer">
        <p class="copyright">Copyright 2023 || Edgemony ✨</p>
      </section>
    </footer>
  </body>
</html>
