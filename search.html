<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StarMovies - The Cinephile Galaxy ✨</title>
    <link rel="stylesheet" href="lib/fontawesome.css" />
    <link rel="stylesheet" href="css/app.css" />
    <script src="/js/app.js" defer></script>
  </head>
  <body>
    <header class="containerHeader">
      <div class="container">
        <div class="mainLogo">
          <a href="/">
            <div class="logoWrapper">
              <img src="./assets/images/logo.png" alt="logo-star-movies" />
            </div>
          </a>
        </div>
        <div class="nav_wrapper">
          <ul class="nav_ul">
            <li>
              <a class="navLink" href="/">Movies</a>
            </li>
            <li>
              <a class="navLink" href="/">Genres &dtrif;</a>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <!-- Search Movies -->
    <section class="search">
      <div class="container">
        <div id="alert"></div>
        <form action="/search.html" class="search-form">
          <div class="search-radio">
            <input type="radio" id="movie" name="type" value="movie" checked />
            <label for="movies">Movies</label>
          </div>
          <div class="search-flex">
            <input
              type="text"
              name="search-term"
              id="search-term"
              placeholder="Enter search term"
            />
            <button class="btn" type="submit">
              <i class="fas fa-search"></i>
            </button>
          </div>
        </form>
      </div>
    </section>

    <!-- Search Results -->
    <section id="search-results-wrapper" class="container">
      <heading id="search-results-heading"></heading>
      <div id="search-results" class="grid"></div>
      <div id="pagination"></div>
    </section>

    <!-- Footer -->
    <footer>
      <section class="footer">
        <p class="copyright">Copyright 2023 || Edgemony ✨</p>
      </section>
    </footer>

    <div class="spinner"></div>
  </body>
</html>
